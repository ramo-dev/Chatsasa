<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Welcome to the Chat Room</h1>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Online Users</h5>
                                <ul id="onlineUsers" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div id="messages" class="mb-3"></div>
                        <div class="input-group">
                            <input id="inputMessage" type="text" class="form-control" placeholder="Type a message...">
                            <div class="input-group-append">
                                <button onclick="sendMessage()" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected');
        });

        // Update online users
        socket.on('online_users', (users) => {
            const onlineUsersList = document.getElementById('onlineUsers');
            onlineUsersList.innerHTML = '';
            users.forEach((user) => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                listItem.textContent = user;
                onlineUsersList.appendChild(listItem);
            });
        });

        // Display messages
        socket.on('message', (data) => {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = data.content;

            messageDiv.className = 'alert p-2 mt-2';
            messageDiv.style.maxWidth = '80%';
            messageDiv.style.wordWrap = 'break-word';

            if (data.sender === 'You') {
                messageDiv.classList.add('alert-primary');
            } else {
                messageDiv.classList.add('alert-secondary');
                messageDiv.setAttribute('onclick', `markAsRead(${data.id})`);
            }

            messagesDiv.appendChild(messageDiv);
        });

        function sendMessage() {
            const messageInput = document.getElementById('inputMessage');
            const message = messageInput.value;
            if (message.trim() !== '') {
                socket.emit('message', { sender: 'You', content: message });
                messageInput.value = '';
            }
        }

        function markAsRead(messageId) {
            socket.emit('message-read', messageId);
        }
    </script>
</body>
</html>
